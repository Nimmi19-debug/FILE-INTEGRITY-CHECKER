<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>File Integrity Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>File Integrity Checker</h1>

    <input type="file" id="fileInput" />
    
    <div class="hash-section">
      <label>Calculated Hash:</label>
      <textarea id="fileHash" readonly></textarea>
    </div>

    <div class="hash-section">
      <label>Enter Expected Hash:</label>
      <input type="text" id="expectedHash" />
    </div>

    <button onclick="compareHashes()">Compare Hashes</button>
    
    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
